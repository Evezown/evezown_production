<div class="container">
    <ul class="breadcrumb" style="background: transparent; padding-left: 0px">
        <li><a href="#home">Home</a> <span class="divider"></span></li>
        <li><a href="#evezplace">Evezplace</a></li>
        <li class="active">Browse Stores</li>
    </ul>

    <div class="row" style="margin-bottom: 40px">
        <div ng-include src='"partials/evezplace/browse/browse_store_menu.html"'
             ng-controller="BrowseStoreMenuController"></div>

        <div class="col-md-9 user-menu user-pad" ng-controller="BrowseClassifiedsCtrl">
            <div class="empty-section text-center" ng-if="browseItems.length == 0">
                <span class="fa fa-exclamation-circle" style="color: #e50880; font-size: 64px;"></span>

                <h3 style="font-weight: 200">We can't seem to find any specials for this category around here</h3>
            </div>
            <div class="browse-items">
                <div class="row">
                    <div class="col-md-6" ng-repeat="item in browseItems">
                        <div class="browse-item">
                            <div class="store-browse-title">
                                <div class="row">
                                    <div class="col-xs-6">
                                        <h5 style="padding: 10px">{{item.title}}</h5>
                                    </div>
                                    <div class="col-xs-6">
                                        <a href="#classifieds/{{item.id}}" class="pull-right" style="color: #ffffff; margin-top: 16px; margin-right: 5px">show details <span class="fa fa-chevron-right"></span></a>
                                    </div>
                                </div>

                            </div>
                            <div class="store-image-frame">
                                <img ng-src="{{ImageUrlPath}}{{item.images[0].title_image_name}}" alt="" style="width: 100%"/>
                            </div>
                            <div class="store-browse-desc">
                                <p>{{item.description}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
