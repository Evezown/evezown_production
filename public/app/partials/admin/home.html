<div class="container">
    <span us-spinner="{radius:6, width:2, length: 2,color: '#e50880'}" spinner-key="spinner-1" spinner-start-active="true">

            </span>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-8 col-xs-9 bhoechie-tab-container">
            <div class="col-lg-2 col-md-2 col-sm-2 bhoechie-tab-menu">
                <div 
                ng-include src='"partials/admin/adminLeftMenu.html"'>
                </div>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-10 bhoechie-tab">
                <!-- flight section -->
                <div class="bhoechie-tab-content active" ng-controller="AdminInviteCtrl">
                    <div class="col-md-2 col-md-offset-4 pull-right custom-invite-eves-button">
            <a href="#admin/AdminInviteFrnds" class="btn btn-primary"><span class="fa fa-plus"></span> invite eves</a>
        </div>

                    <h1>{{title}}</h1>
                    <center>
                        <div class="table-responsive ">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Email</th>
                                    <th>Name</th>
                                    <th>Referrer Name</th>
                                    <th>Referrer Email</th>
                                    <th>Submit Date</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="invite in invites">
                                    <td>{{invite.id}}</td>
                                    <td>{{invite.name}}</td>
                                    <td>{{invite.surname}}</td>
                                    <td>{{invite.email}}</td>
                                    <td>{{invite.referrer_name}}</td>
                                    <td>{{invite.referrer_email}}</td>
                                    <td>
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-default">Action</button>
                                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                                <span class="caret"></span>
                                                <span class="sr-only">Toggle Dropdown</span>
                                            </button>
                                            <ul class="dropdown-menu" role="menu">
                                                <li><a href ng-click="AcceptInvite(invite.id)">Accept</a></li>
                                                <li><a href ng-click="RejectInvite(invite.id)">Reject</a></li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                            <div class="clearfix"></div>
                            <ul class="pagination pull-right" ng-repeat="pages in totalPages track by $index">
                                <li  ng-if="$index+1 == totalPages.length"><a href="#/admin/{{totalPages.length}}">
                                    <span>Last</span></a>
                                </li>
                                <li ng-if="$index+1 == active" class="active">
                                    <a href="#/admin/{{$index+1}}" >{{$index+1}}</a>
                                </li>
                                <li  ng-if="$index+1 != active">
                                    <a href="#/admin/{{$index+1}}" >{{$index+1}}</a>
                                </li>

                                <li ng-if="$index+1 == 1"><a href="#/admin/1" ><span>First</span></a></li>
                            </ul>
                        </div>
                    </center>
                </div>
            </div>
        </div>
    </div>
</div>
