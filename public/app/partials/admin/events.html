<div class="container">
    <span us-spinner="{radius:6, width:2, length: 2,color: '#e50880'}" spinner-key="spinner-1" spinner-start-active="true">

            </span>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-8 col-xs-9 bhoechie-tab-container">
            <div class="col-lg-2 col-md-2 col-sm-2 bhoechie-tab-menu">
                <div 
                ng-include src='"partials/admin/adminLeftMenu.html"'>
                </div>
            </div>

            <div class="col-lg-10 col-md-10 col-sm-10 bhoechie-tab">
                <!-- flight section -->

                <div class="bhoechie-tab-content active">
                    <center>
                       <div class="table-responsive" ng-controller="eventlists" ng-cloak="">
                <table ng-table="eventAdminTableParams" template-pagination="custom/pager" class="table table-bordred table-striped">

                    <tr ng-repeat="event in $data" class="text-center">
                        <td data-title="'Event Name'">{{event.title}} </td>
                        <td data-title="'Event Starts at(date and time)'">{{event.start_date}} {{event.start_time}}</td>
                        
                        <td>
                            <!-- <div class="group-item-info">
                            <p> <span ><a href="#editevents/{{event.id}}" class="topic-link">edit event</a>|</span>
                            </p>
                            </div> --> 
                            <div>
                                <p> <span ><a href ng-click="EditEvent(event)" class="topic-link">edit event</a>|</span>
                                </p>
                            </div>
                        </td>
                    <td>
                        <div class="group-item-info">
                            <p> <span ><a href ng-click="DeleteEventDialog(event.id)" class="topic-link">Delete</a>|</span>
                            </p>
                        </div>
                    </td>
                    </tr>
                </table>
                <script type="text/ng-template" id="custom/pager">
                <ul class="pager ng-cloak">
                <li ng-repeat="page in pages"
                ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
                ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
                <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo; Previous</a>
                <a ng-switch-when="next" ng-click="params.page(page.number)" href="">Next &raquo;</a>
                </li>
                <li>
                <div class="btn-group">
                <button type="button" ng-class="{'active':params.count() == 10}" ng-click="params.count(10)" class="btn btn-default">10</button>
                <button type="button" ng-class="{'active':params.count() == 25}" ng-click="params.count(25)" class="btn btn-default">25</button>
                <button type="button" ng-class="{'active':params.count() == 50}" ng-click="params.count(50)" class="btn btn-default">50</button>
                <button type="button" ng-class="{'active':params.count() == 100}" ng-click="params.count(100)" class="btn btn-default">100</button>
                </div>
                </li>
                </ul>
                </script>
            </div>
                </div>
                </center>
            </div>
        </div>
    </div>
</div>
</div>
<script type="text/ng-template" id="deleteEventTemplateId">
    <div class="ngdialog-buttons popuptemplate">
        <p>Are you sure you want to delete the Event?</p>
        <div class="col-sm-12">
            <div class="col-sm-6">
                <button class="btn btn-primary pull-right form-control" type="button"
                        ng-click="deleteEvent()">Delete</button>
            </div>
            <div class="col-sm-6">
                <button class="btn pull-right form-control" type="button"
                        ng-click="cancelDeleteEvent()">Cancel</button>
            </div>
        </div>

    </div>
</script>
