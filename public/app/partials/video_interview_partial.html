<div class="col-md-12 content-wrapper" ng-controller="ArticlesNewsInterviewsCtrl">
    <div class="row">
        <h4 class="transparent-ribbon">Videos</h4>
    </div>
    <div class="row">
        <div class="videos-section">
            <div class="col-md-3 col-xs-6 text-center" ng-repeat="video in videos">
                <embed-video width="100%" data-ng-href="{{video.link}}" controls=1><a
                        href="{{video.link}}">Watch</a></embed-video>
            </div>
        </div>
    </div>
    <!--view more link-->
    <div class="row">
        <div class="col-md-12 text-right">
            <a href="" ng-click="showMoreVideos()" style="color: #e51385;">
                <p ng-if="!isShowMoreVideos">Show More</p>
                <p ng-if="isShowMoreVideos">Show Less</p>
            </a>
        </div>
    </div>
    <!--view more ends-->

    <div class="row">
        <h4 class="transparent-ribbon">News</h4>

        <div class="news-section">
            <div class="col-sm-6" ng-repeat="newsItem in news">
                <p style="text-align:justify;"><b>{{newsItem.title}} </b>{{newsItem.description}} <a
                        href="{{newsItem.link}}"
                        target="blank">[Read More]</a></p>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <h4 class="transparent-ribbon">Interviews</h4>
            </div>

            <div class="interviews-section">
                <div class="row">
                    <div class="col-md-12" ng-repeat="interview in interviews">
                        <b style="text-align:justify;">{{interview.title}}</b>

                        <p style="text-align:justify;">{{interview.description}}<a
                                href="{{interview.link}}"
                                target="blank"> [Read More]</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6" ng-include src='"partials/articles.html"'></div>
    </div>
</div>
